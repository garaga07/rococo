name: e2e

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  artist_api_tests:
    runs-on: ubuntu-latest
    env:
      PROFILE: docker
      COMPOSE_PROFILES: test
      PREFIX: garaga7
      ARCH: amd64
      ALLURE_DOCKER_API: ${{ secrets.ALLURE_DOCKER_API }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      EXECUTION_TYPE: github
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GITHUB_SHA }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build backends
        run: |
          ./gradlew jibDockerBuild -x :rococo-tests:test
      - name: Pull Chrome 127
        run: |
          docker pull selenoid/vnc_chrome:127.0
      - name: Get the last commit message
        run: |
          echo "HEAD_COMMIT_MESSAGE=$(git show -s --format=%s)" >> $GITHUB_ENV
      - name: Run API tests for artist
        id: artist_api
        run: |
          docker compose up -d
          docker ps -a
          docker exec rococo-tests ./gradlew testArtistApi -Dtest.env=docker
          exit_code=$?
          echo "ARTIST_API_EXIT_CODE=$exit_code" >> $GITHUB_ENV
          exit $exit_code

  artist_web_tests:
    runs-on: ubuntu-latest
    env:
      PROFILE: docker
      COMPOSE_PROFILES: test
      PREFIX: garaga7
      ARCH: amd64
      ALLURE_DOCKER_API: ${{ secrets.ALLURE_DOCKER_API }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      EXECUTION_TYPE: github
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GITHUB_SHA }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build backends
        run: |
          ./gradlew jibDockerBuild -x :rococo-tests:test
      - name: Pull Chrome 127
        run: |
          docker pull selenoid/vnc_chrome:127.0
      - name: Get the last commit message
        run: |
          echo "HEAD_COMMIT_MESSAGE=$(git show -s --format=%s)" >> $GITHUB_ENV
      - name: Run WEB tests for artist
        id: artist_web
        run: |
          docker compose up -d
          docker ps -a
          docker exec rococo-tests ./gradlew testArtistWeb -Dtest.env=docker
          exit_code=$?
          echo "ARTIST_WEB_EXIT_CODE=$exit_code" >> $GITHUB_ENV
          exit $exit_code

  add_comment_to_pr:
    runs-on: ubuntu-latest
    needs: [artist_api_tests, artist_web_tests]
    if: always()
    steps:
      - name: Add comment to PR with link to Allure
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = 'https://allure.niffler-stage.qa.guru/api/allure-docker-service/projects/rococo-garaga/reports/latest/index.html';
            const historyUrl = 'https://allure.niffler-stage.qa.guru/allure-docker-service-ui/projects/rococo-garaga';
            const message = `ðŸ“Š Allure Report is ready!\nðŸ”— [Latest Report](${reportUrl})\nðŸ•“ [All Reports History](${historyUrl})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });